---
layout: default
blog: true
---

<header class='ten columns offset-by-four'> 
  <h1>{{ page.title }}</h1>
</header>

<div class='five columns offset-by-four gray'>
  {{ page.date | date_to_string }}
</div>

<div class='five columns' id='tweet'>
  <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-count="horizontal" data-via="Sirupsen" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Post Twitter Share']);">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</div>

<article class='ten columns offset-by-four'>
  {{ content }}

  <footer>
    <p id='follow'>
      If you've read this far, you should follow me on Twitter <a href="http://twitter.com/sabarasaba" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Post Twitter']);">here.</a>
    </p>

    <p id='questions'>
      Questions and comments <a href="http://twitter.com/sabarasaba" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Post Twitter Feedback']);">@Sabarasaba</a>
    </p>
  </footer>
</article>
